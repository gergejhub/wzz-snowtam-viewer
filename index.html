<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ECAC Airports â€” v12 fixed</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html,body,#map{height:100%;margin:0;padding:0}
  .runway-rect{stroke:none;} /* removed stroke to avoid stray lines */
  .rwy-green{fill:#77dd77;opacity:0.75}
  .rwy-yellow{fill:#ffe680;opacity:0.8}
  .rwy-orange{fill:#ffb266;opacity:0.8}
  .rwy-red{fill:#ff8080;opacity:0.85}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([47.4369,19.2556], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom:17}).addTo(map);
const p1 = L.latLng(47.43,19.24), p2 = L.latLng(47.44,19.27);
function interp(a,b,t){return L.latLng(a.lat+(b.lat-a.lat)*t,a.lng+(b.lng-a.lng)*t);}
function quad(a,b){return [[a.lat,a.lng],[a.lat+0.001,a.lng+0.001],[b.lat+0.001,b.lng+0.001],[b.lat,b.lng]];}
const a0=p1,a1=interp(p1,p2,1/3),a2=interp(p1,p2,2/3),a3=p2;
[[a0,a1],[a1,a2],[a2,a3]].forEach((seg,i)=>L.polygon(quad(seg[0],seg[1]),{className:'runway-rect rwy-green'}).addTo(map));
</script>
</body>
</html>
